<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Залишити заявку</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Залиште заявку</h1>
        <form id="contact-form" method="POST" action="http://localhost:3000/submit">
            <label for="name">Ім'я:</label>
            <input type="text" id="name" name="name" placeholder="Ваше ім'я" required>

            <label for="phone">Телефон:</label>
            <input type="tel" id="phone" name="phone" placeholder="+380XXXXXXXXX" required>

            <button type="submit">Відправити</button>
        </form>
    </div>
</body>
</html>
